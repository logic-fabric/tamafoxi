<!DOCTYPE html>

<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Tamafoxi</title>

    <meta name="description" content="A Tamagotchi-like game in Vanilla JS" />
    <meta name="author" content="Lowic Mangin" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Tamafoxi" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="stylesheet" href="css/prefixed/main.css" />
    <link rel="stylesheet" href="css/default.css" />
  </head>

  <body>
    <h1 class="b-sr-only">Tamafoxi</h1>

    <div class="l-canvas">
      <div class="l-game">
        <div class="l-game-bg--day"></div>

        <div class="l-frame"></div>

        <div class="l-action-icons-group">
          <div class="c-action-icon c-fish-icon highlighted"></div>
          <div class="c-action-icon c-poop-icon"></div>
          <div class="c-action-icon c-weather-icon"></div>
        </div>

        <div class="l-command-buttons-group">
          <div class="c-btn c-btn-left"></div>
          <div class="c-btn c-btn-centre"></div>
          <div class="c-btn c-btn-right"></div>
        </div>
      </div>
    </div>

    <script src="./init.js"></script>
  </body>
</html>
